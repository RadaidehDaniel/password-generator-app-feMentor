<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="./main.js" defer></script>
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <section class="app-container">
      <header>
        <h1>Password Generator</h1>
      </header>
      <main>
        <section class="password-container">
          <p id="password">P4$5W0rD!</p>
          <div class="copy-style">
            <p id="copied" class="hidden">COPIED</p>
            <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                fill="#a4ffaf"
              />
            </svg>
          </div>
        </section>
        <section class="form-container">
          <form novalidate>
            <div class="slider">
              <label for="character-length">Character Length</label>
              <p id="slider-value">10</p>
              <input
                type="range"
                id="character-length"
                name="character-length"
                min="1"
                max="18"
                step="1"
                value="10"
              />
            </div>

            <div class="checkbox-styles">
              <input type="checkbox" id="upper-case" name="upper-case" />
              <label for="upper-case">Include Uppercase Letters</label>
            </div>

            <div class="checkbox-styles">
              <input type="checkbox" id="lower-case" name="lower-case" />
              <label for="lower-case">Include Lowercase Letters</label>
            </div>

            <div class="checkbox-styles">
              <input type="checkbox" id="numbers" name="numbers" />
              <label for="numbers">Include Numbers</label>
            </div>

            <div class="checkbox-styles">
              <input type="checkbox" id="symbols" name="symbols" />
              <label for="symbols">Include Symbols</label>
            </div>

            <div class="strength-container">
              <p>STRENGTH</p>
              <div>
                <p id="strength"></p>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
              </div>
            </div>

            <button id="submit-button" type="submit">
              <span>GENERATE</span>
              <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                <path
                  fill="#24232C"
                  d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
                />
              </svg>
            </button>
          </form>
        </section>
      </main>
    </section>
  </body>
</html>
